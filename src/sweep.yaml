program: train.py

project: assignment_01

method: random

metric:
  name: val/max_acc
  goal: maximize

parameters:

  wandb_project:
    value: "assignment_01"

  dataset:
    value: "mnist"

  epochs:
    value: 30

  batch_size:
    values: [32, 64, 128]

  learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.01

  optimizer:
    values: ["sgd","momentum", "nag", "rmsprop", "adam", "nadam"]

  hidden_sizes:
    values:
      - "128"
      - "32 32"
      - "64 32"
      - "64 64"
      - "128 64"
      - "128 128"
      - "32 32 32"
      - "64 32 32"
      - "64 64 32"
      - "128 64 32"
      - "128 128 64"
      - "128 128 128"
      - "128 128 64 32"
      - "128 128 128 64"

  activation:
    values: ["sigmoid", "relu", "tanh"]

  loss:
    value: "cross_entropy"

  weight_init:
    values: ["xavier", "random"]

  weight_decay:
    values: [0.0, 1e-4, 1e-3]